<mat-card class="mat-table-container">
  <mat-card class="mat-card-wrapper-tables">

    <h1>BIENVENIDO AL QUIOSCO INFORMATIVO INFO-RH </h1>

    <div class="div-wrapper">

      <mat-card-content>
      <p>
        Este es un sistema de gestión de solicitudes a nivel
        organizacional de la empresa COARSA de las funciones
        de préstamos y vacaciones.
      </p>
      </mat-card-content>
      <div align="center">
        <img src="../../../assets/imagenInicio.png" width="800" height="500" >
      </div>

        <mat-card-actions>

          <button mat-raised-button class="mat-raised-button-vacaciones"  routerLink="/user-dashboard/perfil" routerLinkActive="activebutton">
            <mat-icon mat-list-icon> account_circle</mat-icon> Perfil
          </button>

          <button mat-raised-button class="mat-raised-button-vacaciones"  [routerLink]="['/user-dashboard/vacaciones']" routerLinkActive="activebutton">
            <mat-icon mat-list-icon> filter drama icon</mat-icon> Vacaciones
          </button>

          <button mat-raised-button class="mat-raised-button-vacaciones" [routerLink]="['/user-dashboard/prestamos']" routerLinkActive="activebutton">
            <mat-icon mat-list-icon>credit_card</mat-icon>Prestamos
          </button>

        </mat-card-actions>
    </div>
  </mat-card>
</mat-card>
