

<mat-card class="mat-table-container">
  <h1>Detalles del Perfil</h1>


  <div class="div-wrapper">
    <mat-card class="mat-table-wrapper-tables">
      <mat-card-header>
        <mat-card-title>Perfil del Administrador</mat-card-title>
        <mat-card-subtitle>Datos del perfil </mat-card-subtitle>
      </mat-card-header>

      <br><br>
      <mat-card-content>
        <p><Strong>Nombre: </Strong>{{user.firstName}} {{user.apellido}}</p>
        <p><Strong>Apellido: </Strong>{{user.lastName}}</p>
        <p><Strong>Nombre de usuario: </Strong>{{user.username}}</p>
        <p><Strong>email: </Strong>{{user.email}}</p>
        <p><Strong>Rol: </Strong>{{user.authorities[0].authority}}</p>
        <p><Strong>Estado: </Strong>{{user.estado ? " activo" : " No activo"}}</p>
      </mat-card-content>

    </mat-card>

    <!--<mat-card class="mat-table-wrapper-tables">

    </mat-card>
    -->
  </div>

</mat-card>
