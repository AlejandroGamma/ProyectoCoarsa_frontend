<h1>Detalles del perfil</h1>


<mat-card>
  <mat-card-header>
    <mat-card-title>Perfil Personal</mat-card-title>
  </mat-card-header>

  <br><br><br>
  <mat-card-content>
    <p><Strong>Nombre: </Strong>{{user.firstName}} {{user.apellido}}</p>
    <p><Strong>Apellido: </Strong>{{user.lastName}}</p>
    <p><Strong>Nombre de usuario: </Strong>{{user.username}}</p>
    <p><Strong>telefono: </Strong>{{user.telefono}}</p>
    <p><Strong>email: </Strong>{{user.email}}</p>
    <p><Strong>Rol: </Strong>{{user.authorities[0].authority}}</p>
    <p><Strong>Rol: </Strong>{{user.enable ? "No activo" : "Activo"}}</p>
    </mat-card-content>
</mat-card>
