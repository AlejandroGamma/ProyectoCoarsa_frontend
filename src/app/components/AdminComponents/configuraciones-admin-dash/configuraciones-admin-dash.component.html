<mat-card class="mat-table-container">

<h1>Configuraciones</h1>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Correos de administradores</mat-card-title>
      <mat-card-subtitle> Agregar  un correo nuevo</mat-card-subtitle><br>
    </mat-card-header>
    <mat-card-content>

      <br>
      <mat-card class="correos-card">

        <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef > Correos </th>
            <td mat-cell *matCellDef="let correo"> {{correo}} </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let correo">
              <div class="example-button-container" >
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"  matTooltip="Eliminar este correo" (click)="clickEliminarEmail(correo)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
        </table>

      </mat-card>
      <br><br>
      <div class="mat-elevation-z8">
      <mat-accordion >
        <mat-expansion-panel hideToggle>


        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Agregar otro correo
            </mat-panel-title>
            <mat-panel-description>
                {{panelOpenState ? 'abierto' : 'cerrado'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="coarsa@gmail.com" [(ngModel)]="correo.correoElectronico" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <button mat-raised-button (click)="clickAgregarEmail()">Agregar</button>
        </mat-expansion-panel>
      </mat-accordion>
</div>
    </mat-card-content>


    <mat-card-footer>

    </mat-card-footer>

    <br><br>
  </mat-card>

  <br><br>
</mat-card>
